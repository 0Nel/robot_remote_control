syntax = "proto3";

package controlledRobot;

message Vector3 {
    float x = 1;
    float y = 2;
    float z = 3;
}

message Position {
    double x = 1;
    double y = 2;
    double z = 3;
}

message Orientation {
    double x = 1;
    double y = 2;
    double z = 3;
    double w = 4;
}

message Pose {
    Position position = 1;
    Orientation orientation = 2;
}

message Poses {
    repeated Pose pose = 1;
}

message Transform {
    Pose transform = 1;
    string from = 2;
    string to = 3;
}

message Twist{
    Vector3 linear = 1;
    Vector3 angular = 2;
}

message JointState{
    repeated string name = 1;
    repeated double position = 2;
    repeated double velocity = 3;
    repeated double effort = 4;
}

message GoTo {
    double max_forward_speed = 1;
    Vector3 waypoint_point = 2;
    double waypoint_max_forward_speed = 3;
}

message SimpleAction{
    string name = 1;
    uint64 state = 2;
}

message SimpleActions {
     repeated SimpleAction actions = 1;
}

enum ComplexActionType {
    LIST = 0;
    AREA = 1;
    VOLUME = 2;
}

message ComplexAction{
    string name = 1;
    ComplexActionType type = 2;
    Poses poses = 3;
}

message ComplexActions {
    repeated ComplexAction actions = 1;
}

message RobotName {
    string value = 1;
}
