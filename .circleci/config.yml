version: 2

jobs:
  build:
    docker:
      - image: ubuntu:latest
    steps:
      - checkout
      - run: apt-get update && apt-get install -y build-essential git cmake pkg-config libprotobuf-dev protobuf-compiler libzmqpp-dev
      - run: ./install_source_dependencies.sh ./external
      - run: . env.sh
      - run: mkdir build
      - run: cd build && cmake -D ROCK_TEST_ENABLED=ON ..
      - run: make -j -C build/
      - run: .build/test/test_suite

